<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Adventure Summit - Contact</title>
    <!-- Pour les class, mettre un tiret entre les mots si il y'en a plusieurs (ex: as-header). -->
</head>

<body>
    <nav class="sa-nav">
        <a class="logo" href="index.html"><img src="assets/logo/logo_1.png" alt="" draggable="false"></a>
        <ul>
            <li><a href="index.html">Accueil</a></li>
            <li><a href="about.html">A propos</a></li>
            <li><a href="shop.html">Boutique</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    <header class="sa-header">
        <h1>Notre Contact</h1>
    </header>
    <section class="contact-us">
        <div class="contact-us-container">
            <h2 class="contact-us-title">CONTACTEZ-NOUS</h2>
            <form class="contact-us-form">
                <div class="contact-us-bloc">
                    <div class="bloc">
                        <label for="name" class="contact-us-label">NOM</label>
                        <input type="text" name="name" id="name" placeholder="" class="contact-us-input" />
                    </div>
                    <div class="contact-us-bloc">
                        <label for="phone" class="contact-us-label">TELEPHONE</label>
                        <input type="text" name="phone" id="phone" placeholder="" class="contact-us-input"
                            maxlength="10" />
                    </div>
                    <div class="contact-us-bloc">
                        <label for="email" class="contact-us-label">EMAIL</label>
                        <input type="email" name="email" id="email" placeholder="" class="contact-us-input" />
                    </div>
                    <div class="contact-us-bloc">
                        <label for="message" class="contact-us-label">MESSAGE</label>
                        <textarea name="message" id="message" placeholder="" cols="16" rows="4"
                            class="contact-us-textarea"></textarea>
                    </div>
                </div>
                <button class="contact-us-btn">ENVOYER</button>
            </form>
        </div>
    </section>
    <footer class="sa-footer">
        <div class="social-medias">
            <a href="#"><i class="fa-brands fa-facebook"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
            <a href="#"><i class="fa-brands fa-youtube"></i></a>
        </div>
        <div class="white-bar"></div>
        <p>&copy; 2024 Adventure Summit - Tous droits réservés - Mentions Légales</p>
    </footer>
</body>

</html>
